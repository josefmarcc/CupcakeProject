<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link til vores CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Cupcake Checkout</title>
</head>
<body>
<div class="container col-lg-12">

    <img src="hæv2.png" class="img-fluid"/>

    <nav class="navbar-expand-lg navbar">
        <a class="navbar-brand" href="#">Olsker Cupcakes</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
                <a class="nav-link" href="#">LOGIN</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="#">KURV</a>
            </li>
        </ul>
    </nav>

    <h1 class="text-center mb-4 mt-4"> Din kurv </h1>

    <div class="container">
        <div class="row">
            <div class="col-2" ></div>
            <div class="col-3" >
                <div class="table-wrap">
                    <table class="table table-borderless table.responsive">
                        <thead>
                        <tr>
                            <th scope="col">Antal</th>
                            <th scope="col">Topping</th>
                            <th scope="col">Bund</th>
                            <th scope="col">Pris</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">1</label>
                                </div>
                            </td>
                            <td>Blåbær</td>
                            <td>Mandel</td>
                            <td>12 kr,- stk.</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">3</label>
                                </div>
                            </td>
                            <td>Jordbær</td>
                            <td>Chokolade</td>
                            <td>11kr,- stk.</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck3">
                                    <label class="custom-control-label" for="customCheck1">2</label>
                                </div>
                            </td>
                            <td>Chokolade</td>
                            <td>Vanilje</td>
                            <td>10kr,- stk.</td>
                        </tr>

                        </tbody>
                    </table>
                </div>

                <button type="button" class="btn btn-outline-danger mt-2">
                    Slet valgte
                </button>

            </div>
            <div class="col-2" ></div>
            <div class="col-lg-3">
                <div class="overskrift-size">
                    Total pris:
                </div>
                <p><span class="price"><b>65 kr,-</b></span></p>
                <button type="button" class="btn btn-danger btn-style mt-2">Betal</button>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
